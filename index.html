<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Вугар Керимов, программист, музыкант, дизайнер, обо мне">
    <meta name="description" content="">
    <link href="favicon.png" rel="shortcut icon">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>vugar kerimov</title>
</head>

<body>
    <!-- preloader page -->
    <div class="preloader d-flex justify-content-center align-items-center">
        <div class="preloader__circle d-flex justify-content-center align-items-center">
            <img class="preloader__gif" src="files/gifs/preloader.gif" alt="running vugar">
        </div>
    </div>

    <div class="body__wrapper">
        <div class="body__container">

            <header class="header">
                <div class="headerWrapper">
                    <div class="header__logo">
                    <a href="https://vugarkerimov.ru">
                        <img class="header__img" src="files/icons/header/menuLogo.png" alt="Portfolio Logo">
                    </a>
                    </div>
                    <div class="header__menuButton">
                        <span></span>
                    </div>
                </div>
              </header>

            <main class="main d-flex justify-content-center flex-column">
                <div class="mainWrapper">
                    <div class="layers">
                        <div class="layer layers__base" style="background-image: url(files/images/bg/img2.png)"></div>
                        <div class="layer layers__middle" style="background-image: url(files/images/bg/img4_2.png)"></div>
                        <div class="layer layers__front" style="background-image: url(files/images/bg/img4_1.png)"></div>
                    </div>
                </div>

                <div style="height: 100vh;">

                </div>
            </main>
        </div>
    </div>
</body>

<script src="js/preloader.js"></script>
<script src="libs/gsap/gsap.min.js"></script>
<script src="libs/gsap/ScrollTrigger.min.js"></script>
<script src="libs/gsap/ScrollSmoother.min.js"></script>
<script src="js/init.js"></script>

</html>
